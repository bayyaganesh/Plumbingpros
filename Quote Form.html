<div style="background-color:#e9f1fb; padding:40px 20px; margin-top:40px;">
  <h2 style="text-align:center; color:#004080;">Request a Free Quote</h2>
  <form style="max-width:600px; margin: 0 auto;" onsubmit="handleSubmit(event)">
    <label for="name">Name:</label><br />

    <label for="phone">Phone:</label><br />
    <input type="tel" id="phone" name="phone" required style="width:100%; padding:10px; margin-bottom:15px;" /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required style="width:100%; padding:10px; margin-bottom:15px;" /><br />

    <label for="service">Service Type:</label><br />

      <option>Plumbing</option>
      <option>Heating & Cooling</option>
      <option>Electrical</option>
      <option>Commercial</option>
      <option>Other</option>
    </select><br />

    <label for="message">Message:</label><br />
    <textarea id="message" name="message" rows="4" style="width:100%; padding:10px; margin-bottom:15px;"></textarea><br />

    <button type="submit" style="background-color:#004080; color:white; padding:10px 20px; border:none; border-radius:4px;">Submit</button>

    <p id="confirmation" style="color:green; font-weight:bold; margin-top:15px; display:none;">Thank you! Weâ€™ll get back to you shortly.</p>
  </form>
</div>
